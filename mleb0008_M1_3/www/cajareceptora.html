<!DOCTYPE HTML>
<html lang="es">
<head>
<meta charset="utf-8" />
<style>
#cajareceptora {width:160px;height:100px;padding:10px;border:1px solid #aaaaaa; }
</style>
<script>
function allowDrop(ev)
{
ev.preventDefault();
}
function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}
function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<p>Arrastra la imagen hasta dentro del recuadro:</p>
<div id="cajareceptora" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="elementomovil" src="imag/locomotora.jpg" draggable="true" ondragstart="drag(event)" width="150" height="92">
</body>
</html>
