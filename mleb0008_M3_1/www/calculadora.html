<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>CALCULADORA</title>

	<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="js/miscript.js"></script>
	<link rel="stylesheet" type="text/css" href="css/miestilo.css">
		
</head>

<body>
	<header></header>
	<div id="menu"><!-- menú de navegación superior -->
		<ul>
			<li><a href="index.html">INICIO</a></li>                             

			<li><a href="calculadora.html">CALCULADORA</a></li>                      
	 
		</ul>
	</div>

	<p class="close">Oculta y muestra la calculadora pulsando el siguiente icono: <a href="#"><img src="img/calculadora.png" width="30" height="30"></a></p>

<section>
	<div class="contenedor">
		<div class="calculadora">
			<input type="text" class="display" pattern="[0-9]" placeholder="0"/>  <!-- botones de la calculadora, los numerales y los funcionales -->
			<ul class="buttons">
				<li><a class="clear">C</a></li>
				<li><a class="val operandos" href="/">&divide;</a></li>
				<li><a class="val operandos" href="-">-</a></li>
				<li><a class="val operandos" href="*">&times;</a></li>

				<li><a class="val numeros" href="7">7</a></li>
				<li><a class="val numeros" href="8">8</a></li>
				<li><a class="val numeros" href="9">9</a></li>
				<li><a class="val operandos" href="-">&plusmn;</a></li>

				
				<li><a class="val numeros" href="4">4</a></li>
				<li><a class="val numeros" href="5">5</a></li>
				<li><a class="val numeros" href="6">6</a></li>
				
				
				<li><a class="porcentaje operandos">%</a></li>
				<li><a class="val numeros" href="1">1</a></li>
				<li><a class="val numeros" href="2">2</a></li>
				<li><a class="val numeros" href="3">3</a></li>
				
				<li><a class="val operandos" href="+">+</a></li>
				
				
				<li><a class="val numeros" href=".">.</a></li>	
				<li><a class="val big numeros" href="0">0</a></li>
				<li><a class="igual operandos">=</a></li>
                <li><a class="coniva operandos">IVA</a></li>
                
                
           </ul>
		</div>
	</div>
</section>

	<br>
	<br>

	<footer></footer>
</body>
</html>
